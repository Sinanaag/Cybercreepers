<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login page</title>
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="styles.css"
</head>
<body>
  <header class="navigation-bar">
    <a href=""><img src="logo.png" class="logo-image" alt="logo"></a>

    <nav class="navigation-links">
        <div class="main-links">
            <a href="index.html" id="home-page">HOME</a>
            <a href="card.html" id="products">PRODUCTS</a>
            <a href="login.html" id="login-page">LOGIN</a>
            <a href="signup.html" id="signup-page">SIGNUP</a>
            
        </div>
    </nav>
</header>
  <div class="container">
    <h2>LOGIN</h2>
    
    <form id="loginForm">
      <div class="form-group">
        <label for="username">Username:</label>
      
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        
      </div>
      <button type="submit">LOGIN</button>
    </form>
    <div class="signup-option">
      <p>Don't have an account? <a href="signup.html">Sign up</a></p>
    </div>
  </div>
  <style>
    label{
        color:black;
    
    }
    button{
        color:rgb(4, 4, 5);
    }
    h2{
        color:black;
        text-align: center;
    }
  </style>
  
</body>
</html>
